<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Sanjana ‚ù§Ô∏è</title>

<style>
body {
  margin: 0;
  height: 100vh;
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
  background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
  font-family: 'Arial', sans-serif;
  text-align: center;
  color: white;
}

.hidden {
  display: none;
}

/* Cinematic Intro */
#intro {
  animation: fadeIn 2.5s ease forwards;
}

#intro h1 {
  font-size: 42px;
  margin-bottom: 20px;
}

#intro p {
  font-size: 18px;
  opacity: 0.8;
  animation: blink 1.5s infinite;
}

@keyframes fadeIn {
  from { opacity: 0; transform: scale(0.95); }
  to { opacity: 1; transform: scale(1); }
}

@keyframes blink {
  0%, 100% { opacity: 0.4; }
  50% { opacity: 1; }
}

/* Main Page */
#main {
  background: linear-gradient(135deg, #ffd6e7, #ffc0cb);
  color: #ff0066;
  position: absolute;
  inset: 0;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  animation: slideUp 1s ease forwards;
}

@keyframes slideUp {
  from { transform: translateY(100%); }
  to { transform: translateY(0); }
}

h2 {
  font-size: 38px;
  margin-bottom: 20px;
}

button {
  padding: 15px 30px;
  font-size: 20px;
  margin: 10px;
  border: none;
  border-radius: 50px;
  cursor: pointer;
  transition: 0.3s;
}

#yesBtn {
  background-color: #ff4d88;
  color: white;
}

#noBtn {
  background-color: gray;
  color: white;
  position: relative;
}

/* Roses */
.rose {
  position: fixed;
  top: -40px;
  font-size: 26px;
  animation: fall linear forwards;
}

@keyframes fall {
  to {
    transform: translateY(110vh) rotate(360deg);
    opacity: 0;
  }
}
</style>
</head>

<body>

<!-- CINEMATIC INTRO -->
<div id="intro">
  <h1>For someone very special üíñ</h1>
  <p>Tap to begin ‚ú®</p>
</div>

<!-- MAIN CONTENT -->
<div id="main" class="hidden">
  <h2 id="question">Sanjana, will you be my Valentine? ü•∫‚ù§Ô∏è</h2>
  <button id="yesBtn">Yes üíñ</button>
  <button id="noBtn">No üíî</button>
</div>

<audio id="bgMusic" loop>
  <source src="music.mp3" type="audio/mpeg">
</audio>

<script>
const intro = document.getElementById("intro");
const main = document.getElementById("main");
const music = document.getElementById("bgMusic");
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const question = document.getElementById("question");

let noClicks = 0;
let yesScale = 1;

const messages = [
"Are you sure? üò≠",
"Please don't do this ü•∫",
"I'll cry üò¢",
"Think again Sanjana üíî",
"Last chance üò≠"
];

// Start cinematic experience
intro.addEventListener("click", () => {
  music.play().catch(()=>{});
  intro.classList.add("hidden");
  main.classList.remove("hidden");
});

// NO button logic
noBtn.addEventListener("click", () => {
  const x = Math.random() * (window.innerWidth - 100);
  const y = Math.random() * (window.innerHeight - 50);
  noBtn.style.position = "absolute";
  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";

  if (noClicks < messages.length) {
    question.innerText = messages[noClicks];
    noClicks++;
  }

  yesScale += 0.2;
  yesBtn.style.transform = `scale(${yesScale})`;
});

// YES button
yesBtn.addEventListener("click", () => {
  question.innerHTML = "Yayyyy Sanjana üíï<br>You made me the happiest person ü•∞";
  yesBtn.style.display = "none";
  noBtn.style.display = "none";
  setInterval(createRose, 250);
});

// Falling roses
function createRose() {
  const rose = document.createElement("div");
  rose.classList.add("rose");
  rose.innerHTML = "üåπ";
  rose.style.left = Math.random() * window.innerWidth + "px";
  rose.style.animationDuration = (Math.random() * 3 + 2) + "s";
  document.body.appendChild(rose);
  setTimeout(() => rose.remove(), 5000);
}
</script>

</body>
</html>

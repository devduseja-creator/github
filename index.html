<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Sanjana ‚ù§Ô∏è</title>

<style>
body {
  margin: 0;
  height: 100vh;
  overflow: hidden;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  background: linear-gradient(to bottom right, #ffe6f0, #ffcce0);
  font-family: Arial, sans-serif;
  text-align: center;
}

h1 {
  font-size: 38px;
  color: #ff0066;
  padding: 20px;
  transition: 0.5s ease;
}

button {
  padding: 15px 30px;
  font-size: 20px;
  margin: 10px;
  border: none;
  border-radius: 50px;
  cursor: pointer;
  transition: all 0.3s ease;
}

#yesBtn {
  background-color: #ff4d88;
  color: white;
}

#noBtn {
  background-color: gray;
  color: white;
  position: relative;
}

.rose {
  position: absolute;
  font-size: 25px;
  animation: fall linear infinite;
}

@keyframes fall {
  0% { transform: translateY(-50px) rotate(0deg); opacity: 1; }
  100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
}
</style>
</head>

<body>

<h1 id="question">Sanjana, will you be my Valentine? ü•∫‚ù§Ô∏è</h1>

<button id="yesBtn">Yes üíñ</button>
<button id="noBtn">No üíî</button>

<audio id="bgMusic" src="music.mp3" loop></audio>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const question = document.getElementById("question");
const music = document.getElementById("bgMusic");

let noClicks = 0;
let yesScale = 1;

const messages = [
"Are you sure? üò≠",
"Please don't do this ü•∫",
"I'll cry üò¢",
"Think again Sanjana üíî",
"Last chance üò≠"
];

// Play music on first tap
document.body.addEventListener("click", function() {
  music.play().catch(()=>{});
}, { once: true });

// No button move (mobile + desktop)
noBtn.addEventListener("click", function() {
  const x = Math.random() * (window.innerWidth - 100);
  const y = Math.random() * (window.innerHeight - 50);
  noBtn.style.position = "absolute";
  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";

  if (noClicks < messages.length) {
    question.innerText = messages[noClicks];
    noClicks++;
  }

  yesScale += 0.2;
  yesBtn.style.transform = `scale(${yesScale})`;
});

// Yes click animation
yesBtn.addEventListener("click", function() {
  document.body.innerHTML = "<h1 style='font-size:45px; color:#ff0066;'>Yayyyy Sanjana üíï<br>You made me the happiest person ü•∞</h1>";
  setInterval(createRose, 200);
});

// Falling roses effect
function createRose() {
  const rose = document.createElement("div");
  rose.classList.add("rose");
  rose.innerHTML = "üåπ";
  rose.style.left = Math.random() * window.innerWidth + "px";
  rose.style.animationDuration = (Math.random() * 3 + 2) + "s";
  document.body.appendChild(rose);

  setTimeout(() => {
    rose.remove();
  }, 5000);
}
</script>

</body>
</html>
